<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <hr>
    <p>Abaixo, você verá uma imagem que está na mesma pasta.</p>
    <img src="html5logo.png" alt="Logo de HTML5.">
    <p>Podemos também carregar imagens que estão dentros de sub-pastas. Como por exemplo, esta abaixo:</p>
    <img src="imagens/css3logo.png" alt="Logo de CSS3.">
    <p>Também é possível carregar imagens externas.<br>
    Por exemplo, a imagem abaixo veio diretamente de um endereço do Google.</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="Logo do JavaScript.">
</body>
</html>
